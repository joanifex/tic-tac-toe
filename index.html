<!DOCTYPE html >
<html>
  <head>
    <!--Import Google Icon Font-->
     <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
     <link rel="stylesheet" href="stylesheets/styles.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
     <script src="javascripts/main.js"></script>

     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container center">
      <h1>Tic-Tac-Toe</h1>
      <div class="row">
        <div class="col s4 m2 offset-m3">
          <button class="waves-effect waves-light btn box-open box-1">
          </button>
        </div>
        <div class="col s4 m2 offset">
          <button class="waves-effect waves-light btn box-open box-2"></button>
        </div>
        <div class="col s4 m2 offset">
          <button class="waves-effect waves-light btn box-open box-3"></button>
        </div>
      </div>
      <div class="row">
        <div class="col s4 m2 offset-m3">
          <button class="waves-effect waves-light btn box-open box-4"></button>
        </div>
        <div class="col s4 m2 offset">
          <button class="waves-effect waves-light btn box-open box-5"></button>
        </div>
        <div class="col s4 m2 offset">
          <button class="waves-effect waves-light btn box-open box-6"></button>
        </div>
      </div>
      <div class="row">
        <div class="col s4 m2 offset-m3">
          <button class="waves-effect waves-light btn box-open box-7"></button>
        </div>
        <div class="col s4 m2 offset">
          <button class="waves-effect waves-light btn box-open box-8"></button>
        </div>
        <div class="col s4 m2 offset">
          <button class="waves-effect waves-light btn box-open box-9"></button>
        </div>
      </div>
      <h2 class="display"></h2>
    </div>
  </body>
</html>
